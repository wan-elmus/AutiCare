[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://elmus:Funyus35@localhost/auticare  # Changed to psycopg2

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
class = logging.Formatter

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy] 
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic] 
level = INFO
handlers = 
qualname = alembic